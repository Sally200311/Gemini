name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]

# 設定 GITHUB_TOKEN 的權限，允許部署到 GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# 允許同時只有一個部署在執行
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # 1. 打包作業
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          # 如果您已提交 package-lock.json，可取消下方註解以加速
          # cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build
        env:
          VITE_FINNHUB_API_KEY: ${{ secrets.VITE_FINNHUB_API_KEY }}
          API_KEY: ${{ secrets.API_KEY }}

      - name: Setup Pages
        uses: actions/configure-pages@v5

      # 使用官方 Action 上傳打包好的 dist 資料夾
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  # 2. 部署作業
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
